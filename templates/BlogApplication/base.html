{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
<title>Blog App Project</title>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all">
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,800,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<script src="{% static 'js/jquery-3.2.1.js' %}"></script>

</head>
<body>
<!-- header -->
	<div class="banner">
  	    <div class="container">
			<div class="logo">
				<a href="index.html"><img src="{% static 'images/logo.png' %}" class="img-responsive" alt="" /></a>
			</div>
		</div>
			<div class="header-bottom">
				<div class="container">
					<div class="head-nav">
						<span class="menu"> </span>
                        {% block nav %}
							<ul>
								<li><a href="{% url 'post_list' %}">Home</a></li>
								<li><a href="{% url 'about_text' %}">O mnie</a></li>
                                <li><a href="{% url 'top_20_from_helion' %}">Książki IT</a> </li>
                                 <li><a href="{% url 'regex' %}">Ćwicz regex</a> </li>
								<div class="clearfix"> </div>
						</ul>
                        {%  endblock %}
				</div>
				<!-- script-for-nav -->
					<script>
						$( "span.menu" ).click(function() {
						  $( ".head-nav ul" ).slideToggle(300, function() {
							// Animation complete.
						  });
						});
					</script>
				<!-- script-for-nav -->
					<div class="search-box">
                            <form action="search/" method="post">
                            {% csrf_token %}
				            <input type="text" class="form-control" name="search" id="search" class="textbox" value="szukaj" onfocus="this.value = '';" onblur="if
				                  	(this.value == '') {this.value = 'szukaj';}">
                            <input type="submit" name="submit" style="display: none" />
                            </form>



		            </div>
						<div class="clearfix"> </div>
				</div>
			</div>
	</div>
<!-- header -->
<!-- content -->
	<div class="container">
		<div class="content">

             {% block content %}
                {% endblock %}


</div>
</div>
<!-- content -->
<!-- footer -->
	<div class="footer">
		<div class="container">
			<p>Języki Skryptowe Project</p>

		</div>
	</div>
<!-- footer -->
</body>
</html>
